<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

<div>
    <h2>BMI Calculator</h2>
    <p class="text">height</p>
    <input type="text" name="" id="height">

    <p class="text">weight</p>
    <input type="text" name="" id="weight" placeholder="">

    <p id="result"></p>
    <button id="btn" onclick="bmi()">Calculate</button>
    <p id="info"> please enter height [cm] and weight [kg]</p>


</div>

<script>
    function bmi(){
        var h = document.getElementById("height").value;
        var w = document.getElementById("weight").value;
        var bmi = w / (100 * h / 100);
        var total = bmi.toFixed(2);
        document.getElementById("result").innerHTML = "Your BMI is " + total   
    }
</script>
    
</body>
</html>
